<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Deixe seu WhatsApp 💖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        h2 {
            color: #ff6f91;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 12px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #128C7E;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6f91;
            animation: floatUp linear infinite;
            pointer-events: none;
            user-select: none;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Deixe seu WhatsApp 💌</h2>
        <form id="whatsappForm">
            <input type="text" id="numero" placeholder="Digite seu WhatsApp" required>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        // Função para enviar WhatsApp
        const form = document.getElementById('whatsappForm');
        form.addEventListener('submit', function(e){
            e.preventDefault();
            const numero = document.getElementById('numero').value;

            // Seu número do WhatsApp (com código do país, ex: 5511999999999)
            const meuWhats = '5586994446800';

            const mensagem = encodeURIComponent('♥️');
            const link = `https://wa.me/${meuWhats}?text=${mensagem}`;

            window.open(link, '_blank');
        });

        // Função para criar corações flutuantes
        function criarHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (10 + Math.random() * 20) + 'px';
            heart.style.animationDuration = (4 + Math.random() * 3) + 's';
            heart.textContent = '♥️';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Criar corações a cada 500ms
        setInterval(criarHeart, 500);
    </script>
</body>
</html>
